<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8" />

          <link id="hostStyle" rel="stylesheet" href="css/styles.css" />
          <link id="stylesheet" rel="stylesheet" href="css/monolith.min.css" />
          <link id="stylesheet" rel="stylesheet" href="css/bootstrap.min.css" />

          <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />

          <script type="text/javascript" src="docs/jquery-3.5.1.js"></script>
          <title></title>
          <script type="text/javascript">
               function reloadPage() {
                    window.location.reload();
               }
          </script>
     </head>

     <body class="hostElt">
          <div class="m-0 box">
               <!-- style="background-color: #333333" -->
               <div class="gap-2 bg-transparent p-3 d-flex border-bottom border-secondary" id="header">
                    <div class="mb-3">
                         <input
                              class="form-control form-control-sm"
                              id="formFileSm"
                              type="file"
                              style="display: none"
                              accept=".srt"
                              onchange="try{alert("A");importSRT(files[0].path);}catch(err){alert(err,err.line)};value=null"
                         />
                         <!-- onchange="try{readInSRT();updateSubForms();}catch(err){alert(err,err.line)}" -->
                         <!-- onchange="try{getFPS();readInSRT(files[0].path);creatTextKeys();updateSubForms();}catch(err){alert(err,err.line)};value=null" -->
                    </div>
                    <button
                         class="btn btn-outline-light btn-sm"
                         data-bs-toggle="tooltip"
                         data-bs-placement="bottom"
                         data-bs-html="true"
                         title="將檔案匯入字幕編輯區<br>並生成內容於選取圖層"
                         onclick="formFileSm.click()"
                    >
                         匯入 SRT 檔案
                    </button>
                    <button
                         class="btn btn-outline-light btn-sm"
                         data-bs-toggle="tooltip"
                         data-bs-placement="bottom"
                         data-bs-html="true"
                         title="將所選圖層的文字內容<br>讀入字幕編輯區"
                         onclick="importTxtLayer()"
                    >
                         讀入文字圖層
                    </button>
                    <button
                         class="btn btn-outline-light btn-sm"
                         data-bs-toggle="tooltip"
                         data-bs-placement="bottom"
                         data-bs-html="true"
                         title="捲動字幕編輯區至 AE 當前時間"
                         onclick="scrollToTime_form()"
                    >
                         尋找輸入框
                    </button>
                    <button
                         class="btn btn-outline-light btn-sm"
                         data-bs-toggle="tooltip"
                         data-bs-placement="bottom"
                         data-bs-html="true"
                         title="將字幕編輯區內容<br>套用至選取的文字圖層"
                         onclick="setKeyOnSelectedTxtLayer()"
                    >
                         替換文字樣式
                    </button>
                    <button class="btn btn-outline-light btn-sm" type="button" onclick="reloadPage()">
                         <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-clockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                              <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                              <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                         </svg>
                    </button>
               </div>

               <div class="overflow-auto p-3" id="subForms">
                    <div class="input-group mb-3">
                         <button class="btn btn-outline-secondary">00:00</button>
                         <input type="text" class="form-control" id="subContent" placeholder="請先匯入/讀入字幕" />
                    </div>
               </div>
          </div>
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script
               src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
               integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
               crossorigin="anonymous"
          ></script>

          <script
               src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
               integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
               crossorigin="anonymous"
          ></script>

          <script src="js/libs/CSInterface.js"></script>
          <script src="js/libs/jquery-2.0.2.min.js"></script>
          <script src="js/themeManager.js"></script>
          <script src="js/main.js"></script>
          <script src="js/index.js"></script>
     </body>
</html>
